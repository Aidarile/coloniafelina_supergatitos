<div class="container mt-5 login-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center login-title">Acceso administrador</h2>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="username" class="form-label"><strong>Usuario:</strong></label>
          <input
            type="text"
            id="username"
            class="form-control custom-input"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label"><strong>Contrase√±a</strong></label>
          <input
            type="password"
            id="password"
            class="form-control custom-input"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>

        <div class="text-center">
          <button type="submit" class="btn custom-btn">Entrar</button>
        </div>

        <!-- Mensaje de error -->
        @if (error) {
          <div class="text-danger mt-3 text-center">
            <strong>Credenciales incorrectas</strong>
          </div>
        }
      </form>
    </div>
  </div>
</div>
